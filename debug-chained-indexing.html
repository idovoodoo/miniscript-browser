<!DOCTYPE html>
<html>
<head>
    <title>Debug Chained Indexing</title>
</head>
<body>
    <div id="output"></div>
    <script src="lib/miniscript-shim.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += message.replace(/\n/g, '<br>') + '<br>';
        }
        
        log("Testing chained indexing issues...");
        
        const interpreter = new miniscript.Interpreter();
        
        // Override findOpenBracketForOuterIndex to add debugging
        const originalFindOpenBracket = interpreter.findOpenBracketForOuterIndex;
        interpreter.findOpenBracketForOuterIndex = function(str, closeBracketPos) {
            log(`findOpenBracketForOuterIndex("${str}", ${closeBracketPos})`);
            const result = originalFindOpenBracket.call(this, str, closeBracketPos);
            log(`-> returns ${result}`);
            return result;
        };
        
        // Override evalExpr to add debugging
        const originalEvalExpr = interpreter.evalExpr;
        interpreter.evalExpr = function(expr, depth = 0) {
            const indent = '  '.repeat(depth);
            log(`${indent}evalExpr: "${expr}"`);
            
            // Special debugging for indexing expressions
            if (expr.endsWith(']') && expr.includes('[')) {
                const openBracketForFinalIndex = this.findOpenBracketForOuterIndex(expr, expr.length - 1);
                log(`${indent}  openBracketForFinalIndex: ${openBracketForFinalIndex}`);
                
                if (openBracketForFinalIndex !== -1) {
                    const baseExprStr = expr.substring(0, openBracketForFinalIndex).trim();
                    const indexExprStr = expr.substring(openBracketForFinalIndex + 1, expr.length - 1).trim();
                    log(`${indent}  baseExprStr: "${baseExprStr}"`);
                    log(`${indent}  indexExprStr: "${indexExprStr}"`);
                }
            }
            
            try {
                const result = originalEvalExpr.call(this, expr, depth);
                log(`${indent}-> ${JSON.stringify(result)} (type: ${typeof result})`);
                return result;
            } catch (error) {
                log(`${indent}ERROR: ${error.message}`);
                throw error;
            }
        };
        
        try {
            log("\n=== Test 1: Simple nested array ===");
            interpreter.run('simpleNested = [[1, 2], [3, 4]]');
            log("Variable created: " + JSON.stringify(interpreter.variables.simpleNested));
            
            log("\n=== Test 2: Chained indexing step by step ===");
            log("Evaluating: simpleNested[0][0]");
            const result = interpreter.evalExpr('simpleNested[0][0]');
            log("Final result: " + JSON.stringify(result));
            
        } catch (error) {
            log("Error: " + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
