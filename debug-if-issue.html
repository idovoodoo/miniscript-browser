<!DOCTYPE html>
<html>
<head>
    <title>Debug If-Then Issue</title>
</head>
<body>
    <div id="output"></div>
    <script src="lib/miniscript-shim.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += message.replace(/\n/g, '<br>') + '<br>';
        }
        
        log("Testing if-then issue specifically...");
        
        const interpreter = new miniscript.Interpreter();
        
        // Override run method to add debugging
        const originalRun = interpreter.run;
        interpreter.run = function(code) {
            log("Running code: " + code);
            return originalRun.call(this, code);
        };
        
        try {
            log("\n=== Test 1: Simple if-then ===");
            interpreter.run(`
poppedValue = [5, 6]
if poppedValue != null then
    print "Value is not null"
end if
            `);
            
            log("\n=== Test 2: If-then with concatenation ===");
            interpreter.run(`
if poppedValue != null then
    print "First element: " + poppedValue[0]
end if
            `);
            
            log("\n=== Test 3: Step by step ===");
            interpreter.run('result = poppedValue != null');
            log("Condition result: " + interpreter.variables.result);
            
        } catch (error) {
            log("Error: " + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
