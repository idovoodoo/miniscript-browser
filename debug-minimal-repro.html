<!DOCTYPE html>
<html>
<head>
    <title>Minimal Reproduction</title>
</head>
<body>
    <div id="output"></div>
    <script src="lib/miniscript-shim.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += message.replace(/\n/g, '<br>') + '<br>';
        }
        
        log("Minimal reproduction...");
        
        const interpreter = new miniscript.Interpreter();
        
        try {
            // This should reproduce the exact issue
            interpreter.run('poppedValue = [5, 6]');
            interpreter.run('if poppedValue != null then');
            interpreter.run('    print "First element of popped sublist: " + poppedValue[0]');
            interpreter.run('end if');
            
        } catch (error) {
            log("Error: " + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
