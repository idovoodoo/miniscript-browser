<!DOCTYPE html>
<html>
<head>
    <title>Debug If-Then Block Content</title>
</head>
<body>
    <div id="output"></div>
    <script src="lib/miniscript-shim.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += message.replace(/\n/g, '<br>') + '<br>';
        }
        
        log("Testing if-then block content...");
        
        const interpreter = new miniscript.Interpreter();
        
        // Override the if-then block execution to debug what's happening
        const originalRun = interpreter.run;
        interpreter.run = function(code) {
            log("=== RUN CALLED ===");
            log("Code type: " + typeof code);
            log("Code: " + JSON.stringify(code));
            
            if (typeof code === 'string') {
                const lines = code.split('\n');
                log("Split into " + lines.length + " lines:");
                for (let j = 0; j < lines.length; j++) {
                    log("  Line " + j + ": " + JSON.stringify(lines[j]));
                }
            } else {
                log("ERROR: Code is not a string!");
                log("Code value: " + code);
                // If code is not a string, don't try to process it
                return;
            }
            
            const result = originalRun.call(this, code);
            log("=== RUN COMPLETED ===");
            return result;
        };
        
        try {
            log("\n=== Test: Simple if-then ===");
            interpreter.run(`
poppedValue = [5, 6]
if poppedValue != null then
    print "Test message"
end if
            `);
            
        } catch (error) {
            log("Error: " + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
