<!DOCTYPE html>
<html>
<head>
    <title>Debug MiniScript - Detailed</title>
</head>
<body>
    <div id="output"></div>
    <script src="lib/miniscript-shim.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += message + '<br>';
        }
        
        log("Testing MiniScript list parsing...");
        
        const interpreter = new miniscript.Interpreter();
        
        // Override evalExpr to add debugging
        const originalEvalExpr = interpreter.evalExpr;
        interpreter.evalExpr = function(expr, depth = 0) {
            const indent = '  '.repeat(depth);
            log(`${indent}Evaluating: "${expr}"`);
            
            try {
                const result = originalEvalExpr.call(this, expr, depth);
                log(`${indent}Result: ${JSON.stringify(result)}`);
                return result;
            } catch (error) {
                log(`${indent}Error: ${error.message}`);
                throw error;
            }
        };
        
        try {
            log("\n=== Test 1: Simple nested list ===");
            interpreter.run('nestedList = [2, [3, 4]]');
            log("Variables after test 1:", JSON.stringify(interpreter.variables.nestedList));
            
        } catch (error) {
            log("Error in test 1: " + error.message);
        }
    </script>
</body>
</html>
